<div class="flex" style="height: 100vh">
  <div class="col-6 flex flex-column justify-content-center">
    <div class="m-auto">
        <div class="text-center">
          <p-avatar
            image="https://user-images.githubusercontent.com/40702606/210880158-e7d698c2-b19a-4057-b415-09f48a746753.png"
            styleClass="mr-2"
            size="xlarge"
            shape="circle">
          </p-avatar>
          <h1>Sign in to your account</h1>
        </div>
         <p-message severity="error"
                    styleClass="mb-2"
                    *ngIf="errorMsg"
                    [text]="errorMsg">
         </p-message>
        <div class="field">
          <label for="email">Email</label>
          <input pInputText
                 [(ngModel)]="authenticationRequest.username"
                 placeholder="jane@example.com"
                 class="w-full"
                 type="email"
                 name="email" id="email">
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input pInputText
                 [(ngModel)]="authenticationRequest.password"
                 placeholder=""
                 class="w-full"
                 type="password"
                 name="password" id="password">
        </div>
        <button pButton
                label="Login"
                class="w-full"
                (click)="login()"
        >
        </button>
        <button pButton
                routerLink="/register"
                label="Don't have an account? Signup now."
                class="w-full p-button-link text-left p-0 mt-3"
        >
        </button>
    </div>
  </div>
  <div class="col-6 flex flex-column lg:justify-content-center align-content-center right-container">
    <h1 class="text-center">
      <a href="https://amigoscode.com/courses" target="_blank">
        Enroll Now
      </a>
    </h1>
    <img class="background p-6 pt-O"
         src="https://user-images.githubusercontent.com/40702606/215539167-d7006790-b880-4929-83fb-c43fa74f429e.png" alt="">
  </div>
</div>
